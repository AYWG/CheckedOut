<!DOCTYPE html>
<html lang="en">

<head>
	<title>	SmartShop.ca </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="css/navbar.css" rel="stylesheet" type="text/css"/>
	<link href="css/item_searched.css" rel="stylesheet" type="text/css"/>
</head>

<body>
		<!-- NAVIGATION BAR -->
		<div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    			<div class="container-fluid">
       				<div class="navbar-header"><a class="navbar-brand" href="index.html">SmartShop</a>
          				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
            			</button>
        			</div>
        			<div class="collapse navbar-collapse navbar-menubuilder">
            				<ul class="nav navbar-nav navbar-right">
                				
						<!-- DROP DOWN MENU -->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Account<span class="caret"></span></a>
							<ul class="dropdown-menu">	
								<li > <a href="login.html">Login</a> </li>
								<li > <a href="register.html">Register</a> </li>
							</ul>
						</li>
						

						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Lists<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li > <a href="#">View Full Cart</a> </li>
							</ul>
						</li>
            				</ul>
        			</div>
    			</div>
		</div>


		
		<!-- SEARCH BAR -->
		<div class="container">
			<div class="row top-buffer">
      				<div class="col-md-12">
					<div id="custom-search-input">
                				<div class="input-group col-md-12">
                    					<input id="search-input" type="text" class="form-control input-lg" placeholder="Search"/>
                    					<span class="input-group-btn">
                        					<button id="search-btn" class="btn btn-info btn-lg" type="button">
                            						<i class="glyphicon glyphicon-search"></i>
                        					</button>
                    					</span>
                				</div>
            				</div>
        			</div>
			</div>
		</div>
					
	
		
		<div id="site">
        	<div id="content">
        		<div id="products">
        			<ul>
        				<li>
        					<div class="product-image">
        						<img src="images/wine1.jpg" alt="" />
        					</div>
        					<div class="product-description" data-name="Wine #1" data-price="5">
        						<h3 class="product-name">Wine #1</h3>
        						<p class="product-price">&dollar; 5</p>
        						<form class="add-to-cart" action="cart.html" method="post">
        							<div>
        								<label for="qty-1">Quantity</label>
        								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
        							</div>
        							<p><input type="submit" value="Add to cart" class="btn" /></p>
        						</form>
        					</div>
        				</li>
        			</ul>
        		</div>
        	</div>
        </div>
			
	
		<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script> 
		<script src="http://localhost:80/socket.io/socket.io.js"></script>
		<script src="js/browser.js" type="text/javascript"></script>
		

</body>
		
</html>
